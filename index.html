<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mines Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: white;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }
    .cell {
      width: 60px;
      height: 60px;
      background: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 24px;
      border-radius: 6px;
    }
    .safe {
      background: green;
    }
    .mine {
      background: red;
    }
  </style>
</head>
<body>
  <h1>Mines Game</h1>
  <p>Click to reveal cells. Avoid the mines!</p>
  <div class="grid" id="grid"></div>

  <script>
    const grid = document.getElementById('grid');
    const mineCount = 5;
    const cells = [];

    // 25 total cells (5x5 grid)
    for (let i = 0; i < 25; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.dataset.index = i;
      grid.appendChild(cell);
      cells.push(cell);
    }

    // Randomly place mines
    const mineIndexes = new Set();
    while (mineIndexes.size < mineCount) {
      mineIndexes.add(Math.floor(Math.random() * 25));
    }

    // Handle click
    cells.forEach(cell => {
      cell.addEventListener('click', () => {
        const index = parseInt(cell.dataset.index);
        if (mineIndexes.has(index)) {
          cell.classList.add('mine');
          cell.textContent = 'ðŸ’£';
          alert('Boom! You hit a mine!');
        } else {
          cell.classList.add('safe');
          cell.textContent = 'âœ…';
        }
        cell.style.pointerEvents = 'none'; // Disable future clicks
      });
    });
  </script>
</body>
</html>
